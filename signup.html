<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>
       SignUp
    </title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <img src="images/kerala-logo.jpg" style="width:50px;height:50px" />
            <a class="navbar-brand" href=""></a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item ">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="district.html">Districts</a>
                </li>
                <li class="nav-item  ">
                    <a class="nav-link" href="login.html">Login <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link " href="signup.html">SignUp</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            
        </div>
    </nav>
    <div class="row">
        <div class="col-lg-4"></div>

        <div class="col-lg-3 myMargin">
            <form action="login.html" class="signup" onsubmit="return validate()">
                <h2>User SignUp</h2>
                <br>
                <div class="signup-cont">
                    <label for="name">Name:</label><br>
                    <label for="errorname" id="errorname"></label>
                    <input type="text" placeholder="Enter Name" id="name"><br><br>
                    <label for="email">Email:</label><br>
                    <label for="erroremail" id="erroremail"></label>
                    <input type="email" placeholder="Enter email" id="email"><br><br>
                    <label for="phonenumber">Phone Number:</label><br>
                    <label for="errorphonenumber" id="errorphonenumber"></label>
                    <input type="text" placeholder="Enter Phone Number" id="phonenumber"><br><br>
                    <label for="password">Password:</label><br>
                    <label for="errorpassword" id="errorpassword"></label>
                    <input type="password" placeholder="Enter password" id="password"><br><br>
                    <button id="signup-button" type="submit">Sign Up</button>
                </div>
                Already have an account?<br>
                <a href="login.html">Login</a>
            </form>
            <script src="form.js"></script>

        </div>
        <div class="col-lg-4"></div>
    </div>

</body>
</html>
